<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Styles & JS -->
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper & Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
<!-- Score board info -->
    <div class="score_board">
        <div id="user_label" class="badge">User</div>
        <div id="comp_label" class="badge">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
<!-- Results info  -->
<div class="result">
    <p>Paper covers rock. You win!</p>
</div>

<div class="choices">
        <div class="choice" id="rock">
             <img src="http://www.bachmacka.pl/files/Superkoders/kamien.PNG" alt="">
        </div>
        <div class="choice" id="paper">
             <img src="http://www.bachmacka.pl/files/Superkoders/papier.PNG" alt="">
        </div>
        <div class="choice" id="scissors">
             <img src="http://www.bachmacka.pl/files/Superkoders/nozyce.PNG" alt="">
        </div>
</div>

<p class="action_message">MAKE YOUR MOVE</p>

<script src="app.js" charset="utf-8"></script>

</body>
</html>
